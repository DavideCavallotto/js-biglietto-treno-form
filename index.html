<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <section>        
        <div class="container text-center">            
            <div>
                <h1 class="pb-5">Vediamo quanto costa questo biglietto</h1>
                <div class="container-ticket">
                    <div class="d-flex justify-content-center gap-3 mb-5">
                        <div class="d-flex flex-column">
                            <p>Nome e Cognome</p>
                            <input type="text" name="name" id="name-passenger" placeholder="Inserisci nome e cognome"/>                            
                        </div>
                        <div class="d-flex flex-column">
                            <p>Quanti km vuoi percorrere</p>
                            <input type="text" name="km" id="km-passenger" placeholder="Inserisci km"/>                            
                        </div>
                        <div>
                            <p>Scegli la tua fascia di et√†</p>            
                            <select name="discount" id="discount">
                                <option value="0">Minorenne</option>
                                <option value="1">Maggiorenne</option>
                                <option value="2">Over 65</option>
                            </select>
                            
                        </div>                        
                        
                    </div>  

                    <p>
                        <button id="btn-calc">Calcola Prezzo Biglietto</button>
                    </p>
                    
                    <div class="price-ticket"></div>
                    
                </div>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
